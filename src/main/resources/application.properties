# DB
spring.datasource.url=jdbc:mysql://localhost:3306/paradise_island?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.initialization-mode=always
spring.datasource.data = classpath:/sql/data.sql, \
							classpath:/sql/countries.sql,classpath:/sql/regions.sql,classpath:/sql/cities.sql, \
							classpath:/sql/hotels.sql,classpath:/sql/hotelImages.sql,classpath:/sql/hotelAdvantages.sql, \
							classpath:/sql/rooms.sql,classpath:/sql/roomImages.sql
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
#--------------------------------------------------------------
# JWT token
jwt.token.secret_key=secretsecretsecretsecretsecretsecretsecret
#--------------------------------------------------------------
# FILE config
spring.servlet.multipart.max-file-size=3MB