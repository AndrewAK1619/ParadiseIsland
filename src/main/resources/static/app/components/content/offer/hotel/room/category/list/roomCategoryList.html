<div class="container min-cont-700">
	<div ng-if="authenticatedAdmin">
		<div ng-if="ctrl.msg">
			<div class="row justify-content-center">
				<div class="col-8 info-box rounded bg-light p-2 m-2">
					<div class="row">
						<div class="col-12 d-flex justify-content-center 
 							align-items-center display-4 text-danger text-center">
							<i class="fa fa-info-circle"></i>
						</div>
					</div>
					<div class="row">
						<div class="col-12">
							<p class="err-msg m-2 text-center">
								{{ctrl.msg}}
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="form">
					<div class="input-group mb-2 mr-sm-2">
						<div class="input-group-prepend">
							<div class="input-group-text">
								<i class="fas fa-search"></i>
							</div>
						</div>
						<input type="text" class="form-control" id="searchInput"
							placeholder="Room Category Name" ng-model="name">
						<button class="btn btn-primary mx-1" ng-click="ctrl.search(name)">
							Search
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="row mx-1">
			<div class="table-responsive col-12">
				<table class="table table-hover tableTextWhite">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Category Name</th>
							<th scope="col" class="text-center">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="roomCategory in ctrl.roomCategories">
							<th scope="row">{{roomCategory.id}}</th>
							<td>{{roomCategory.name}}</td>
							<td class="text-center" style="min-width: 130px;">
								<button class="btn btn-sm btn-primary" title="Edit"
									ng-click="ctrl.redirectToCategoryEdit(roomCategory.id)">
									<a ng-href="" class="text-white">
										<i class="fas fa-edit"></i>
									</a>
								</button>
								<button class="btn btn-sm btn-danger" title="Delete"
									ng-confirm-click="{{ ctrl.confirmMsg }}"
									confirmed-click="ctrl.deleteRoomCategory(roomCategory)">
									<i class="fas fa-trash-alt"></i>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="row m-2">
			<a class="btn btn-primary mt-2"
				ng-href="#!/admin/hotels/rooms/categories-add">
				Add new category
			</a>
		</div>
	</div>
	<div ng-if="!authenticatedAdmin"> 
		<div ng-if="authenticatedUser">
			{{ redirectToHomePage() }}
		</div>
		<div ng-if="!authenticated">
			{{ redirectToLoginPage() }}
		</div>
	</div>
</div>
