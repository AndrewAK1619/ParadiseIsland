<div class="container min-cont-700">
	<div ng-if="!authenticated">
		<div class="col-lg-5 col-md-8 col-sm-10 loginbox">
			<div class="row">
				<div class="col">
					<img src="img/logo.png" alt="Logo" class="logo-60 left-10">
				</div>
				<div class="col">
					<span class="singtext">Sign in</span>
				</div>
			</div>
			<div class="p-0 m-0" ng-if="authController.msg">
				<p class="text-center valid-err-text font-weight-bold">
					{{authController.msg}}
				</p>
			</div>
			<div class="row loginbox_content">
				<div class="input-group input-group-sm">
					<div class="input-group-prepend">
						<span class="input-group-text" id="basic-addon1">
							<i class="fas fa-user"></i>
						</span>
					</div>
					<input class="form-control" type="text" 
						ng-keyup="$event.keyCode == 13 && authController.login()"
						ng-model="authController.credentials.emailUser" placeholder="Email">
				</div>
				<br>
				<div class="input-group input-group-sm">
					<div class="input-group-prepend">
						<span class="input-group-text" id="basic-addon1">
							<i class="fas fa-lock"></i>
						</span>
					</div>
					<input class="form-control" type="password" 
						ng-keyup="$event.keyCode == 13 && authController.login()"
						ng-model="authController.credentials.password" placeholder="Password">
				</div>
			</div>
			<div class="row">
				<div class="col registerHref">
					<a href="#!account/register"> Register </a>
				</div>
				<div class="col align-self-end text-right pr-5">
					<a ng-click="authController.login()"
						class="btn btn-light" role="button">
						<span>
							LOG IN
							<i class="fas fa-sign-in-alt"></i>
						</span>
					</a>
				</div>
			</div>
		</div>
	</div>
	<div ng-if="authenticated"> 
		<div ng-if="authenticated">
			{{ redirectToHomePage() }}
		</div>
	</div>
</div>
