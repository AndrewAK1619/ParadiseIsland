<div class="container min-cont-700">
	<div ng-show="authenticatedAdmin">
		<div ng-if="ctrl.msg">
			<div class="row justify-content-center">
				<div class="col info-box rounded col-6 bg-light p-2 m-2">
					<div class="row ">
						<div class="col-12 col-sm-2 d-flex justify-content-center 
							align-items-center display-4 text-danger">
							<i class="fa fa-info-circle"></i>
						</div>
						<div class="col-12 col-sm-10">
							<p class="err-msg">{{ctrl.msg}}
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="form">
					<div class="input-group mb-2 mr-sm-2">
						<div class="input-group-prepend">
							<div class="input-group-text">
								<i class="fas fa-search"></i>
							</div>
						</div>
						<input type="text" class="form-control" id="searchInput"
							placeholder="Surname" ng-model="lastName">
						<button class="btn btn-primary mx-1"
							ng-click="ctrl.search(lastName)">Search</button>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<table class="table table-hover tableTextWhite">
					<thead class="test">
						<tr>
							<th scope="col">#</th>
							<th scope="col">First Name</th>
							<th scope="col">Surname</th>
							<th scope="col">E-mail</th>
							<th scope="col" class="text-center">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="user in ctrl.users">
							<th scope="row">{{user.id}}</th>
							<td>{{user.firstName}}</td>
							<td>{{user.lastName}}</td>
							<td>{{user.email}}</td>
							<td class="text-center">
								<button class="btn btn-sm btn-primary" title="Edit">
									<a ng-href="#!/admin/user-edit/{{user.id}}" class="text-white">
										<i class="fas fa-user-edit"></i>
									</a>
								</button>
								<button class="btn btn-sm btn-warning" title="...">
									<a ng-href="" class="text-white">
										<i class="fas fa-wrench"></i>
									</a>
								</button>
								<button class="btn btn-sm btn-danger" title="Delete"
									ng-confirm-click="Are you sure to delete this user ?" 
									confirmed-click="ctrl.deleteUser(user)">
									<i class="fas fa-user-minus"></i>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="row">
			<a class="btn btn-primary mb-3" ng-href="#!/admin/user-add">Add user</a>
		</div>
	</div>
	<div ng-show="!authenticatedAdmin"> 
		<div ng-if="authenticatedUser">
			{{ redirectToHomePage() }}
		</div>
		<div ng-if="!authenticated">
			{{ redirectToLoginPage() }}
		</div>
	</div>
</div>
