<div class="container">
	<div class="row">
		<div class="col-md-6 offset-md-3">
			<div class="form">
				<div class="input-group mb-2 mr-sm-2">
					<div class="input-group-prepend">
						<div class="input-group-text">
							<i class="fas fa-search"></i>
						</div>
					</div>
					<input type="text" class="form-control" id="searchInput"
						placeholder="Room Category Name" ng-model="name">
					<button class="btn btn-primary mx-1" ng-click="ctrl.search(name)">
						Search
					</button>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<table class="table table-hover tableTextWhite">
				<thead class="test">
					<tr>
						<th scope="col">#</th>
						<th scope="col">Category Name</th>
						<th scope="col" class="text-center">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="roomCategory in ctrl.roomCategories">
						<th scope="row">{{roomCategory.id}}</th>
						<td>{{roomCategory.name}}</td>
						<td class="text-center">
							<button class="btn btn-sm btn-primary" title="Edit">
								<a ng-href="#!hotels/rooms/categories-edit/{{roomCategory.id}}"
									class="text-white">
									<i class="fas fa-edit"></i>
								</a>
							</button>
							<button class="btn btn-sm btn-warning" title="...">
								<a ng-href="#!" class="text-white">
									<i class="fas fa-history"></i>
								</a>
							</button>
							<button class="btn btn-sm btn-danger" title="Delete">
								<i class="fas fa-trash-alt"></i>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="row">
		<a class="btn btn-primary mb-3 mx-auto"
			ng-href="#!/hotels/rooms/categories-add">Add new category</a>
	</div>
</div>
